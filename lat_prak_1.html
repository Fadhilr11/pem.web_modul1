<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <form id="input-form" action="hasil.html" method="post">
        <table>
            <tr>
                <td>Nama</td>
                <td><input type="text" id="nama" name="nama" required></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td><input type="number" id="nim" name="nim" required></td>
            </tr>
            <tr>
                <td>Tanggal</td>
                <td><input type="date" id="tanggal" name="tanggal" required></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea id="alamat" name="alamat" cols="21" rows="5" required></textarea></td>
            </tr>
            <tr>
                <td></td><td><input type="submit" value="Simpan"></td>
            </tr>
        </table>
    </form>
</body>
</html>
